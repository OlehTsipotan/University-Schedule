<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="University schedule web-application "/>
    <meta name="author" content="Oleh Tsipotan"/>
    <title>ClassTime update</title>

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>

    <link th:href="@{/assets/calendar-days-solid.svg}" rel="icon" type="image/x-icon"/>
    <link th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar('ClassTime Update')}"></div>
<div class="container">
    <div class="row">
        <!-- Alerts -->
        <div th:if="${param.success}">
            <div class="alert alert-success mt-3">Updated!</div>
        </div>
        <div th:if="${serviceError != null}">
            <div class="alert alert-warning mt-3" th:text="${serviceError}"></div>
        </div>
        <div th:if="${validationServiceErrors != null}">
            <div th:each="violation : ${validationServiceErrors}" class="alert alert-warning mt-3"
                 th:text="${violation}"></div>
        </div>

        <form
                method="post"
                role="form"
                th:action="@{'/classtimes/update/' + ${entity.getId()}}"
                class="form-horizontal"
                th:object="${classTime}">
            <!-- static ID input -->
            <div class="form-group row mb-2">
                <label for="staticId" class="col-sm-2 col-form-label fw-bold">ID</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext fw-bold" id="staticId"
                           th:value="${entity.getId()}">
                </div>
            </div>
            <!-- OrderNumber input -->
            <div class="form-group row mb-2">
                <label for="inputOrderNumber" class="col-sm-2 col-form-label fw-bold">Order Number</label>
                <div class="col-sm-10">
                    <input type="number" name="orderNumber" id="inputOrderNumber"
                           th:class="${param.success != null ? 'is-valid form-control' : (#fields.hasErrors('orderNumber') ? 'is-invalid form-control' : 'form-control')}"
                           placeholder="Order Number"
                           th:value="${entity.getOrderNumber()}" required>
                    <div th:if="${param.success}" class="valid-feedback">
                        Looks good!
                    </div>
                    <div th:each="error : ${#fields.errors('orderNumber')}"
                         class="invalid-feedback"
                         th:text=${error}>
                    </div>
                </div>
            </div>
            <!-- StartTime input -->
            <div class="form-group row mb-2">
                <label for="inputStartTime" class="col-sm-2 col-form-label fw-bold">Start Time</label>
                <div class="col-sm-10">
                    <input type="time" name="startTime" id="inputStartTime"
                           th:class="${param.success != null ? 'is-valid form-control' : (#fields.hasErrors('startTime') ? 'is-invalid form-control' : 'form-control')}"
                           placeholder="Start Time"
                           th:value="${entity.getStartTime()}" required>
                    <div th:if="${param.success}" class="valid-feedback">
                        Looks good!
                    </div>
                    <div th:each="error : ${#fields.errors('startTime')}"
                         class="invalid-feedback"
                         th:text=${error}>
                    </div>
                </div>
            </div>
            <!-- Duration input -->
            <div class="form-group row mb-2">
                <label for="inputDuration" class="col-sm-2 col-form-label fw-bold">Duration (Minutes)</label>
                <div class="col-sm-10">
                    <input type="number" name="duration" id="inputDuration" placeholder="Duration"
                           th:class="${param.success != null ? 'is-valid form-control' : (#fields.hasErrors('duration') ? 'is-invalid form-control' : 'form-control')}"
                           th:value="${entity.getDurationMinutes()}" required>
                    <div th:if="${param.success}" class="valid-feedback">
                        Looks good!
                    </div>
                    <div th:each="error : ${#fields.errors('duration')}"
                         class="invalid-feedback"
                         th:text=${error}>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
