<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="University schedule web-application "/>
    <meta name="author" content="Oleh Tsipotan"/>
    <title>Classes Records</title>

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>

    <link th:href="@{/assets/calendar-days-solid.svg}" rel="icon" type="image/x-icon"/>
    <link th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}" rel="stylesheet"/>

</head>
<body>
<div th:replace="~{fragments/navbar :: navbar('Classes')}"></div>
<div th:if="${entities.size() > 0}">
    <table class="table table-hover table-bordered table-responsive-md">
        <thead class="thead-light">
        <tr class="sticky-top">
            <th th:replace="~{fragments/sorting :: sorting('classes', 'id','Id')}"></th>
            <th th:replace="~{fragments/sorting :: sorting('classes', 'course','Course')}"></th>
            <th th:replace="~{fragments/sorting :: sorting('classes', 'teacher','Teacher')}"></th>
            <th th:replace="~{fragments/sorting :: sorting('classes', 'groups','Groups')}"></th>
            <th th:replace="~{fragments/sorting :: sorting('classes', 'date','Date (yyyy-mm-dd)')}"></th>
            <th th:replace="~{fragments/sorting :: sorting('classes', 'classTime','Order')}"></th>
            <th th:replace="~{fragments/sorting :: sorting('classes', 'classType','Type')}"></th>
            <th th:replace="~{fragments/sorting :: sorting('classes', 'classroom','Classroom Name')}"></th>
            <th th:replace="~{fragments/sorting :: sorting('classes', 'classroomBuilding','Building Name')}"></th>
            <th sec:authorize="hasAuthority('EDIT_CLASSES')" class="static-col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity : ${entities}">
            <th scope="row" th:text="${entity.getId()}"></th>
            <td th:text="${entity.getCourseName()}"></td>
            <td th:text="${entity.getTeacherFullName()}"></td>
            <td>
                <span th:each="name, iterStat : ${entity.getGroupNames()}"><span
                        th:text="${name}"></span><span th:if="${!iterStat.last}">, </span></span>
            </td>
            <td th:text="${entity.getDate()}"></td>
            <td th:text="${entity.getClassTimeOrderNumber()}"></td>
            <td th:text="${entity.getClassTypeName()}"></td>
            <td th:text="${entity.getClassroomName()}"></td>
            <td th:text="${entity.getClassroomBuildingName()}"></td>
            <td sec:authorize="hasAuthority('EDIT_CLASSES')" class="static-col">
                <a th:href="@{'/classes/update/' + ${entity.getId()}}" id="btnUpdate"
                   title="Delete this Building" class="fa-solid fa-pen-to-square icon-dark btn-delete"></a>
                <a th:href="@{'/classes/delete/' + ${entity.getId()}}" id="btnDelete"
                   title="Delete this Class" class="fa-regular fa-trash-can icon-dark btn-delete"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="" th:unless="${entities.size() > 0}">
    <span>No Classes found!</span>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
