<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content="University schedule web-application "/>
  <meta name="author" content="Oleh Tsipotan"/>
  <title>Role insert</title>

  <link th:href="@{/styles/main.css}" rel="stylesheet"/>

  <link th:href="@{/assets/calendar-days-solid.svg}" rel="icon" type="image/x-icon"/>
  <link th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet"/>
  <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarWithBackPage('Role Insert', '/roles')}"></div>
<div class="container">
  <div class="row">
    <!-- Alerts -->
    <div th:if="${success}">
      <div class="alert alert-success mt-3">Inserted!</div>
    </div>
    <div th:if="${serviceError != null}">
      <div class="alert alert-warning mt-3" th:text="${serviceError}"></div>
    </div>
    <div th:if="${validationServiceErrors != null}">
      <div th:each="violation : ${validationServiceErrors}" class="alert alert-warning mt-3"
           th:text="${violation}"></div>
    </div>

    <form
            method="post"
            role="form"
            th:action="@{'/roles/insert/'}"
            class="form-horizontal mt-3"
            th:object="${roleDTO}">

      <!-- Name input -->
      <div class="form-group row mb-2">
        <label for="inputName" class="col-sm-2 col-form-label fw-bold">Name</label>
        <div class="col-sm-10">
          <input type="text" name="name" id="inputName" placeholder="Name"
                 th:class="${success != null ? 'is-valid form-control' : (#fields.hasErrors('name') ? 'is-invalid form-control' : 'form-control')}" required>
          <div th:if="${success}" class="valid-feedback">
            Looks good!
          </div>
          <div th:each="error : ${#fields.errors('name')}"
               class="invalid-feedback"
               th:text=${error}>
          </div>
        </div>
      </div>


      <!-- Courses multiple select -->
      <div class="form-group row mb-2">
        <label for="inputAuthority" class="col-sm-2 col-form-label fw-bold">Courses</label>
        <div class="col-sm-10">
          <select multiple name="authorityDTOS" id="inputAuthority" required
                  th:class="${success != null ? 'is-valid form-select' : (#fields.hasErrors('authorityDTOS') ? 'is-invalid form-select' : 'form-select')}">
            <option th:each="authorityDTO : ${authorityDTOList}" th:value="${authorityDTO.getId()}"
                    th:text="${authorityDTO.getName()}"></option>
          </select>
          <div th:if="${success}" class="valid-feedback">
            Looks good!
          </div>
          <div th:each="error : ${#fields.errors('authorityDTOS')}"
               class="invalid-feedback"
               th:text=${error}>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
