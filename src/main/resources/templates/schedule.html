<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="University schedule web-application "/>
    <meta name="author" content="Oleh Tsipotan"/>
    <title>Schedule</title>

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>

    <link th:href="@{/assets/calendar-days-solid.svg}" rel="icon" type="image/x-icon"/>
    <link th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}" rel="stylesheet"/>

</head>
<body>
<div th:replace="~{fragments/navbar :: navbar('Schedule')}"></div>
<div class="container">
    <div th:if="${filtered}">
        <div class="alert alert-success mt-3">Filtered!</div>
    </div>
    <div class="card mb-4 mt-4">
        <div class="card-title mt-2">
            <h2 class="text-center">Filter</h2>
        </div>
        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{'/schedule'}"
                    class="form-horizontal mt-3"
                    th:object="${scheduleFilterItem}">

                <div class="form-group row mb-2">
                    <!-- TeacherId input -->
                    <div sec:authorize="hasRole('STUDENT')" class="form-group col mb-2">
                        <label for="inputTeacherId" class="col-form-label fw-bold">Teacher</label>
                        <div class="col-sm-10">
                            <select name="teacherId" id="inputTeacherId"
                                    th:class="form-select">
                                <option value="" selected disabled hidden>Choose here</option>
                                <option th:each="teacherDTO : ${teacherDTOS}" th:value="${teacherDTO.getId()}"
                                        th:text="${teacherDTO.getFullName()}"
                                        th:selected="${teacherDTO.getId().equals(scheduleFilterItem.getTeacherId())}"></option>
                            </select>
                        </div>
                    </div>
                    <!-- GroupIdList input -->
                    <div sec:authorize="hasRole('TEACHER')" class="form-group col mb-2">
                        <label for="inputGroupIds" class="col-form-label fw-bold">Groups</label>
                        <div class="col-sm-10">
                            <select multiple name="groupIdList" id="inputGroupIds"
                                    th:class="form-select">
                                <option th:each="groupDTO : ${groupDTOS}" th:value="${groupDTO.getId()}"
                                        th:text="${groupDTO.getName()}"
                                        th:selected="${scheduleFilterItem.getGroupIdList() == null? false : scheduleFilterItem.getGroupIdList().contains(groupDTO.getId())}"
                                ></option>
                            </select>
                        </div>
                    </div>
                    <!-- Date input -->
                    <div class="form-group col mb-2">
                        <!-- Start Date input -->
                        <div class="form-group row mb-2">
                            <label for="inputStartDate" class="col-form-label fw-bold">Start Date</label>
                            <div class="col-sm-10">
                                <input type="date" name="startDate" id="inputStartDate" placeholder="Date"
                                       th:class="form-control" th:value="${scheduleFilterItem.getStartDate()}">
                            </div>
                        </div>
                        <!-- End Date input -->
                        <div class="form-group row mb-2">
                            <label for="inputEndDate" class="col-form-label fw-bold">End Date</label>
                            <div class="col-sm-10">
                                <input type="date" name="endDate" id="inputEndDate" placeholder="Date"
                                       th:class="form-control" th:value="${scheduleFilterItem.getEndDate()}">
                            </div>
                        </div>

                    </div>
                    <!-- ClassTypeId input -->
                    <div class="form-group col mb-2">
                        <label for="inputClassTypeId" class="col-form-label fw-bold">Class Type</label>
                        <div class="col-sm-10">
                            <select name="classTypeId" id="inputClassTypeId"
                                    th:class="form-select">
                                <option value="" selected disabled hidden>Choose here</option>
                                <option th:each="classTypeDTO : ${classTypeDTOS}" th:value="${classTypeDTO.getId()}"
                                        th:text="${classTypeDTO.getName()}"
                                        th:selected="${classTypeDTO.getId().equals(scheduleFilterItem.getClassTypeId())}"></option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Filter</button>
                    <a href="/schedule" class="btn btn-link">Reset</a>
                </div>
            </form>
        </div>

    </div>
</div>


<div th:if="${success}">
    <div class="alert alert-success mt-3" th:text="${success}"></div>
</div>
<div th:if="${insertedSuccessId}">
    <div class="alert alert-success mt-3" th:text="@{'Inserted Record with ID = ' + ${insertedSuccessId} + '.'}"></div>
</div>
<div th:if="${entities.size() > 0}">
    <table class="table table-hover table-bordered table-responsive-md">
        <thead class="thead-light">
        <tr class="sticky-top">
            <th>Id</th>
            <th>Course</th>
            <th>Teacher</th>
            <th>Groups</th>
            <th>Date (yyyy-mm-dd)</th>
            <th>Order</th>
            <th>Type</th>
            <th>Classroom Name</th>
            <th>Building Name</th>
            <th sec:authorize="hasAuthority('EDIT_CLASSES')" class="static-col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity : ${entities}">
            <th scope="row" th:text="${entity.getId()}"></th>
            <td th:text="${entity.getCourseDTO().getName()}"></td>
            <td th:text="${entity.getTeacherDTO().getFullName()}"></td>
            <td>
                <span th:each="groupDTO, iterStat : ${entity.getGroupDTOS()}"><span
                        th:text="${groupDTO.getName()}"></span><span th:if="${!iterStat.last}">, </span></span>
            </td>
            <td th:text="${entity.getDate()}"></td>
            <td th:text="${entity.getClassTimeDTO().getOrderNumber()}"></td>
            <td th:text="${entity.getClassTypeDTO().getName()}"></td>
            <td th:text="${entity.getClassroomDTO().getName()}"></td>
            <td th:text="${entity.getClassroomDTO().getBuildingDTO().getName()}"></td>
            <td sec:authorize="hasAuthority('EDIT_CLASSES')" class="static-col">
                <a th:href="@{'/classes/update/' + ${entity.getId()}}" id="btnUpdate"
                   title="Update this Class" class="fa-solid fa-pen-to-square icon-dark btn-delete"></a>
                <a th:href="@{'/classes/delete/' + ${entity.getId()}}" id="btnDelete"
                   title="Delete this Class" class="fa-regular fa-trash-can icon-dark btn-delete"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div sec:authorize="hasAuthority('INSERT_CLASSES')" class="sticky-bottom bg-light p-3">
        <button type="button"
                class="btn btn-primary"><a class="nav-link" href="/classes/insert">Insert new</a></button>
    </div>
</div>
<div class="" th:unless="${entities.size() > 0}">
    <span>No Classes found!</span>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
