<th scope="col" th:class="${field == 'id' ? 'static-col' : ''}" th:fragment="sorting(entity, field, label)"
    xmlns:th="http://www.thymeleaf.org">
    <a th:class="nav-link"
       th:href="@{'/' + ${entity} + '?' + 'limit=' + ${currentLimit} + '&offset=' + ${currentOffset} + ${sortField != null ? '&sort=' + field + ',' + (sortField == field ? reverseSortDirection : sortDirection) : ''}}">
        [[${label}]]
    </a>
</th>
