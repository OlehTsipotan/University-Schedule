<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="University schedule web-application "/>
    <meta name="author" content="Oleh Tsipotan"/>
    <title>Classroom update</title>

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>

    <link th:href="@{/assets/calendar-days-solid.svg}" rel="icon" type="image/x-icon"/>
    <link th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar('Classroom Update')}"></div>
<div class="container">
    <div class="row">
        <div th:if="${success}">
            <div class="alert alert-success mt-3">Updated!</div>
        </div>
        <div th:if="${validationServiceErrors != null}">
            <div th:each="violation : ${validationServiceErrors}" class="alert alert-warning mt-3"
                 th:text="${violation}"></div>
        </div>
        <form
                method="post"
                role="form"
                th:action="@{'/classrooms/update/' + ${entity.getId()}}"
                class="form-horizontal"
                th:object="${classroomDTO}">
            <!-- static ID input -->
            <div class="form-group row mb-2">
                <label for="staticId" class="col-sm-2 col-form-label fw-bold">ID</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext fw-bold" id="staticId"
                           th:value="${entity.getId()}">
                </div>
            </div>
            <!-- Name input -->
            <div class="form-group row mb-2">
                <label for="inputName" class="col-sm-2 col-form-label fw-bold">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="inputName" placeholder="Name"
                           th:class="${success != null ? 'is-valid form-control' : (#fields.hasErrors('name') ? 'is-invalid form-control' : 'form-control')}"
                           th:value="${entity.getName()}" required>
                    <div th:if="${success}" class="valid-feedback">
                        Looks good!
                    </div>
                    <div th:each="error : ${#fields.errors('name')}"
                         class="invalid-feedback"
                         th:text=${error}>
                    </div>
                </div>
            </div>
            <!-- buildingDTO select input -->
            <div class="form-group row mb-2">
                <label for="inputBuildingDTO" class="col-sm-2 col-form-label fw-bold">Building</label>
                <div class="col-sm-10">
                    <select name="buildingDTO.id" id="inputBuildingDTO" required
                            th:class="${success != null ? 'is-valid form-select' : (#fields.hasErrors('buildingDTO') ? 'is-invalid form-select' : 'form-select')}">
                        <option th:each="buildingDTO : ${buildingDTOList}"
                                th:value="${buildingDTO.getId()}"
                                th:text="${buildingDTO.getName()}"
                                th:selected="${buildingDTO.equals(entity.getBuildingDTO())}"></option>
                    </select>
                    <div th:if="${success}" class="valid-feedback">
                        Looks good!
                    </div>
                    <div th:each="error : ${#fields.errors('buildingDTO')}"
                         class="invalid-feedback"
                         th:text=${error}>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
